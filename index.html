<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XRP Price HUD</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
    body {
        margin: 0;
        padding: 0;
        overflow-y: auto;
        overflow-x: hidden;
        -webkit-app-region: drag;
    }
    button, input {
        -webkit-app-region: no-drag;
    }
    ::-webkit-scrollbar {
        width: 8px;
    }
    ::-webkit-scrollbar-track {
        background: rgba(139, 92, 246, 0.1);
    }
    ::-webkit-scrollbar-thumb {
        background: rgba(139, 92, 246, 0.5);
        border-radius: 4px;
    }
</style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function TrendingUp({ size }) {
            return <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></svg>;
        }

        function TrendingDown({ size }) {
            return <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="23 18 13.5 8.5 8.5 13.5 1 6"/><polyline points="17 18 23 18 23 12"/></svg>;
        }

        function RefreshCw({ size }) {
            return <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="23 4 23 10 17 10"/><polyline points="1 20 1 14 7 14"/><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/></svg>;
        }

        function X({ size }) {
            return <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>;
        }

        function XRPPriceHUD() {
            const [currentPrice, setCurrentPrice] = useState(null);
            const [prices, setPrices] = useState({ h1: null, h12: null, h24: null });
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [lastUpdate, setLastUpdate] = useState(new Date());
            const [alertPrice, setAlertPrice] = useState('');
            const [activeAlert, setActiveAlert] = useState(null);
            const [alertTriggered, setAlertTriggered] = useState(false);
            const [chartData, setChartData] = useState([]);

            useEffect(() => {
                fetchPrices();
                const interval = setInterval(fetchPrices, 60000);
                return () => clearInterval(interval);
            }, []);

            useEffect(() => {
                if (activeAlert && currentPrice && !alertTriggered) {
                    if (currentPrice >= activeAlert) {
                        triggerAlert(currentPrice);
                    }
                }
            }, [currentPrice, activeAlert, alertTriggered]);

            const triggerAlert = (price) => {
                setAlertTriggered(true);

                // Split into dollars and cents
                const dollars = Math.floor(price);
                const cents = Math.round((price - dollars) * 100);

                // Number to words for 0-20
                const numToWords = ['zero', 'one', 'two', 'three', 'four', 'five', 'six', 'seven', 'eight', 'nine', 'ten', 'eleven', 'twelve', 'thirteen', 'fourteen', 'fifteen', 'sixteen', 'seventeen', 'eighteen', 'nineteen', 'twenty'];

                const dollarsWord = dollars <= 20 ? numToWords[dollars] : dollars;
                const speechText = `XRP limit ${dollarsWord} ${dollars === 1 ? 'dollar' : 'dollars'} and ${cents} ${cents === 1 ? 'cent' : 'cents'} has been reached`;

                // Desktop notification
                new Notification('XRP Price Alert', {
                    body: `XRP limit $${price.toFixed(4)} has been reached!`,
                    icon: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="%23a855f7"/></svg>'
                });

                // Text-to-speech
                const utterance = new SpeechSynthesisUtterance(speechText);
                utterance.rate = 1.0;
                utterance.pitch = 1.0;
                window.speechSynthesis.speak(utterance);
            };

            const setAlert = () => {
                const price = parseFloat(alertPrice);
                if (!isNaN(price) && price > 0) {
                    setActiveAlert(price);
                    setAlertTriggered(false);
                }
            };

            const clearAlert = () => {
                setActiveAlert(null);
                setAlertTriggered(false);
                setAlertPrice('');
            };

            // Update fetchPrices to also populate chart data
            const fetchPrices = async () => {
                try {
                    setError(null);

                    const tickerRes = await fetch('https://api.btcmarkets.net/v3/markets/XRP-AUD/ticker');
                    const ticker = await tickerRes.json();

                    const now = Date.now();
                    const candlesRes = await fetch(
                        `https://api.btcmarkets.net/v3/markets/XRP-AUD/candles?timeWindow=1h&from=${new Date(now - 13 * 60 * 60 * 1000).toISOString()}&to=${new Date(now).toISOString()}`
                    );
                    const candles = await candlesRes.json();

                    if (ticker && candles && candles.length > 0) {
                        const current = parseFloat(ticker.lastPrice);
                        const sortedCandles = candles.sort((a, b) => new Date(a[0]) - new Date(b[0]));

                        const h1 = parseFloat(sortedCandles[sortedCandles.length - 2]?.[2] || sortedCandles[sortedCandles.length - 1]?.[2]);
                        const h12 = parseFloat(sortedCandles[Math.max(0, sortedCandles.length - 13)]?.[2]);
                        const h24 = parseFloat(sortedCandles[0]?.[2]);

                        // Prepare chart data
                        const chart = sortedCandles.slice(-12).map(candle => ({
                            time: new Date(candle[0]).getHours() + ':00',
                            price: parseFloat(candle[2])
                        }));

                        setCurrentPrice(current);
                        setPrices({ h1, h12, h24 });
                        setChartData(chart);
                        setLoading(false);
                        setLastUpdate(new Date());
                    }
                } catch (err) {
                    console.error(err);
                    setError('Failed to fetch prices');
                    setLoading(false);
                }
            };

            const calculateChange = (oldPrice, newPrice) => {
                if (!oldPrice || !newPrice) return { percent: 0, isPositive: true };
                const change = ((newPrice - oldPrice) / oldPrice) * 100;
                return { percent: Math.abs(change), isPositive: change >= 0 };
            };

            const renderPriceCard = (label, oldPrice) => {
                const change = calculateChange(oldPrice, currentPrice);
                return (
                    <div className="bg-gradient-to-br from-purple-900/40 to-violet-900/40 backdrop-blur-sm rounded-lg p-3 border border-pink-500/30">
                        <div className="text-pink-300/70 text-xs font-medium mb-1">{label}</div>
                        <div className="flex items-center justify-between">
                            <div className="text-lg font-bold text-violet-200">
                                ${oldPrice?.toFixed(4) || '--'}
                            </div>
                            <div className={`flex items-center gap-1 text-sm font-semibold ${
                                change.isPositive ? 'text-green-400' : 'text-red-400'
                            }`}>
                                {change.isPositive ? <TrendingUp size={16} /> : <TrendingDown size={16} />}
                                {change.percent.toFixed(2)}%
                            </div>
                        </div>
                    </div>
                );
            };

            if (loading) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-black via-purple-950 to-violet-950 flex items-center justify-center">
                        <div className="text-pink-400 text-lg animate-pulse">Loading XRP data...</div>
                    </div>
                );
            }

            if (error) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-black via-purple-950 to-violet-950 flex items-center justify-center p-6">
                        <div className="text-center">
                            <div className="text-red-400 text-lg mb-4">{error}</div>
                            <button
                                onClick={fetchPrices}
                                className="bg-pink-600 hover:bg-pink-700 text-white px-6 py-2 rounded-lg transition-colors"
                            >
                                Retry
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-black via-purple-950 to-violet-950 p-4 sm:p-6">
                    <div className="w-full max-w-md mx-auto">
                        {/* Price Chart */}
                        {chartData.length > 0 && (
                            <div className="bg-gradient-to-br from-purple-900/40 to-violet-900/40 backdrop-blur-sm rounded-lg p-4 border border-pink-500/30 mb-4">
                                <div className="text-pink-300/70 text-xs font-medium mb-3">12 Hour Price Chart</div>
                                <div style={{ width: '100%', height: '180px' }}>
                                    <svg viewBox="0 0 320 160" className="w-full h-full">
                                        <defs>
                                            <linearGradient id="priceGradient" x1="0" x2="0" y1="0" y2="1">
                                                <stop offset="0%" stopColor="#a855f7" stopOpacity="0.5"/>
                                                <stop offset="100%" stopColor="#a855f7" stopOpacity="0"/>
                                            </linearGradient>
                                        </defs>
                                        {(() => {
                                            const prices = chartData.map(d => d.price);
                                            const minPrice = Math.min(...prices);
                                            const maxPrice = Math.max(...prices);
                                            const range = maxPrice - minPrice || 0.0001;
                                            const padding = { left: 40, right: 20, top: 10, bottom: 25 };
                                            const chartWidth = 320 - padding.left - padding.right;
                                            const chartHeight = 160 - padding.top - padding.bottom;

                                            // Grid lines (horizontal)
                                            const gridLines = [0, 0.25, 0.5, 0.75, 1].map(ratio => {
                                                const y = padding.top + chartHeight * (1 - ratio);
                                                const price = minPrice + range * ratio;
                                                return (
                                                    <g key={ratio}>
                                                        <line x1={padding.left} y1={y} x2={320 - padding.right} y2={y}
                                                              stroke="#a855f7" strokeOpacity="0.2" strokeWidth="1"/>
                                                        <text x={padding.left - 5} y={y + 3}
                                                              fill="#a855f7" fontSize="8" textAnchor="end" opacity="0.7">
                                                            ${price.toFixed(3)}
                                                        </text>
                                                    </g>
                                                );
                                            });

                                            // Data points
                                            const points = chartData.map((d, i) => {
                                                const x = padding.left + (i / (chartData.length - 1)) * chartWidth;
                                                const y = padding.top + chartHeight - ((d.price - minPrice) / range) * chartHeight;
                                                return { x, y, price: d.price, time: d.time };
                                            });

                                            const linePoints = points.map(p => `${p.x},${p.y}`).join(' ');
                                            const areaPoints = `${padding.left},${padding.top + chartHeight} ${linePoints} ${320 - padding.right},${padding.top + chartHeight}`;

                                            // Current price indicator (last point)
                                            const currentPoint = points[points.length - 1];

                                            // X-axis labels (show every 3 hours)
                                            const xLabels = points.filter((_, i) => i % 3 === 0).map(p => (
                                                <text key={p.x} x={p.x} y={padding.top + chartHeight + 15}
                                                      fill="#a855f7" fontSize="8" textAnchor="middle" opacity="0.7">
                                                    {p.time}
                                                </text>
                                            ));

                                            return (
                                                <>
                                                    {gridLines}
                                                    <polyline points={areaPoints} fill="url(#priceGradient)" />
                                                    <polyline points={linePoints} fill="none" stroke="#ec4899" strokeWidth="2" />
                                                    {/* Current price indicator */}
                                                    <circle cx={currentPoint.x} cy={currentPoint.y} r="4" fill="#ec4899" />
                                                    <circle cx={currentPoint.x} cy={currentPoint.y} r="7" fill="none"
                                                            stroke="#ec4899" strokeWidth="2" opacity="0.5" />
                                                    <text x={currentPoint.x} y={currentPoint.y - 12}
                                                          fill="#ec4899" fontSize="10" fontWeight="bold" textAnchor="middle">
                                                        ${currentPoint.price.toFixed(4)}
                                                    </text>
                                                    {xLabels}
                                                </>
                                            );
                                        })()}
                                    </svg>
                                </div>
                            </div>
                        )}
                        <div className="bg-gradient-to-br from-violet-900/60 to-purple-900/60 backdrop-blur-md rounded-2xl p-6 border-2 border-pink-500/40 shadow-2xl shadow-pink-500/20 mb-4">
                            <div className="flex justify-between items-center mb-2">
                                <div className="text-pink-400 text-sm font-semibold tracking-wider">
                                    XRP / AUD
                                </div>
                                <div className="flex gap-2">
                                    <button
                                        onClick={fetchPrices}
                                        className="text-violet-300 hover:text-pink-300 transition-colors"
                                        title="Refresh"
                                    >
                                        <RefreshCw size={16} />
                                    </button>
                                    <button
                                        onClick={() => window.close()}
                                        className="text-violet-300 hover:text-red-400 transition-colors"
                                        title="Close"
                                    >
                                        <X size={16} />
                                    </button>
                                </div>
                            </div>
                            <div className="text-6xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-violet-300 via-pink-300 to-purple-300 mb-2">
                                ${currentPrice?.toFixed(4)}
                            </div>
                            <div className="text-violet-300/60 text-xs">
                                Last updated: {lastUpdate.toLocaleTimeString()}
                            </div>
                        </div>

                        {/* Price Alert */}
                        <div className="bg-gradient-to-br from-purple-900/40 to-violet-900/40 backdrop-blur-sm rounded-lg p-4 border border-pink-500/30 mb-4">
                            <div className="text-pink-300/70 text-sm font-medium mb-2">Price Alert</div>
                            {!activeAlert ? (
                                <div className="flex gap-2">
                                    <input
                                        type="number"
                                        step="0.0001"
                                        placeholder="Enter price"
                                        value={alertPrice}
                                        onChange={(e) => setAlertPrice(e.target.value)}
                                        className="flex-1 bg-violet-950/50 border border-violet-500/30 rounded px-3 py-2 text-violet-200 text-sm focus:outline-none focus:border-pink-500/50"
                                    />
                                    <button
                                        onClick={setAlert}
                                        className="bg-pink-600 hover:bg-pink-700 text-white px-4 py-2 rounded text-sm font-semibold transition-colors"
                                    >
                                        Set Alert
                                    </button>
                                </div>
                            ) : (
                                <div className="flex items-center justify-between">
                                    <div className="text-violet-200">
                                        Alert: <span className="text-pink-300 font-bold">${activeAlert.toFixed(4)}</span>
                                        {alertTriggered && <span className="ml-2 text-green-400 text-xs">âœ“ Triggered</span>}
                                    </div>
                                    <button
                                        onClick={clearAlert}
                                        className="bg-violet-700 hover:bg-violet-600 text-white px-3 py-1 rounded text-xs transition-colors"
                                    >
                                        Clear
                                    </button>
                                </div>
                            )}
                        </div>

                        <div className="space-y-3">
                            {renderPriceCard('1 Hour Ago', prices.h1)}
                            {renderPriceCard('12 Hours Ago', prices.h12)}
                            {renderPriceCard('24 Hours Ago', prices.h24)}
                        </div>

                        <div className="text-center mt-6 text-violet-400/40 text-xs">
                            Data from BTC Markets
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<XRPPriceHUD />, document.getElementById('root'));
    </script>

    <script>
        // Request notification permission
        if ('Notification' in window) {
        Notification.requestPermission();
        }
    </script>
</body>
</html>
